<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}QuizGen{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/style.css" />
  {% block head %}{% endblock %}
</head>
<body>
  {% if user is defined and user %}
  <nav class="navbar">
    <a href="/dashboard" class="nav-brand">Quiz<span>Gen</span></a>
    <div class="nav-links">
      <a href="/dashboard" class="nav-link {% if request.url.path == '/dashboard' %}active{% endif %}">Dashboard</a>
      <a href="/sources/" class="nav-link {% if '/sources' in request.url.path %}active{% endif %}">Sources</a>
      <a href="/quiz/generate" class="nav-link {% if '/quiz/generate' in request.url.path %}active{% endif %}">New Quiz</a>
      <a href="/profile/" class="nav-link {% if '/profile' in request.url.path %}active{% endif %}">History</a>
    </div>
    <div class="nav-user">
      <span class="nav-username">{{ user.username }}</span>
      <a href="/auth/logout" class="btn btn-ghost btn-sm">Logout</a>
    </div>
  </nav>
  {% endif %}

  <main class="main-content">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}
</body>
</html>

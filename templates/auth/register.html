<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register — QuizGen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-brand">
      <h1>Quiz<span>Gen</span></h1>
      <p>Create your account to start learning</p>
    </div>

    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}

    <form class="auth-form" method="POST" action="/auth/register">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="johndoe" required minlength="3" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required minlength="8" />
      </div>
      <button type="submit" class="btn btn-primary btn-full">Create Account</button>
    </form>

    <p class="auth-switch">Already have an account? <a href="/auth/login">Sign in</a></p>
  </div>

  <div class="auth-visual">
    <div class="auth-visual-inner">
      <div class="floating-card card-1">
        <div class="fc-q">What is the capital of France?</div>
        <div class="fc-options">
          <span class="fc-opt correct">✓ Paris</span>
          <span class="fc-opt">London</span>
        </div>
      </div>
      <div class="floating-card card-2">
        <div class="fc-badge">10 Questions</div>
        <div class="fc-badge">5 mins</div>
        <div class="fc-score">8/10 <span>80%</span></div>
      </div>
      <div class="floating-card card-3">
        <div class="fc-label">Upload PDF</div>
        <div class="fc-label">Enter Topic</div>
        <div class="fc-label">Generate Quiz</div>
      </div>
    </div>
  </div>
</body>
</html>
